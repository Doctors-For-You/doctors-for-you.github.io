{% if include.fluid == true %}
{% assign container_class = "container-fluid" %}
{% else %}
{% assign container_class = "container-xl" %}
{% endif %}

<div class="{{ include.bg_class }} section_outer"
  style="background-image: url({{ include.bg_image }});">
  <div class="{{ container_class }} py-4">
    {{ include.content }}
  </div>
</div>
