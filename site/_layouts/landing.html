<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include html_head.html -%}

  <body class="__default__ vw-100 vh-100">

    <div class="d-flex vw-100 vh-100 w-100 h-100 flex-column">

      <div class="d-flex flex-column flex-grow-1 flex-shrink-1 overflow-auto">
        <main class="flex-grow-1 flex-shrink-1 d-flex flex-column align-items-stretch" aria-label="Content">
          {{ content }}
        </main>

      </div>

    </div>

    {% comment %}
    Dont use jquery.slim as popper and smoothState need the full jquery lib
    {% endcomment %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    {% comment %} https://ionicons.com/usage {% endcomment %}
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

  </body>

</html>
